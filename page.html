    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      // intersection observer
      function observeElements(elements, className) {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              entry.target.classList.toggle(className, entry.isIntersecting);
              //   if(entry.isIntersecting) observer.unobserve(entry.target)
            });
          },
          {
            // Add your options here if needed
            // threshold: 0.1,
          }
        );

        elements.forEach((element) => {
          observer.observe(element);
        });
      }

      // heading
      const heading = document.querySelectorAll(".heading-hide");
      observeElements(heading, "heading-show");
      // box
      const box = document.querySelectorAll(".box-hide");
      observeElements(box, "box-show");

      // bar
      const bar = document.querySelectorAll(".bar-hide");
      observeElements(bar, "bar-show");
      // bar
      const helicopter = document.querySelectorAll(".helicopter-hide");
      observeElements(helicopter, "helicopter-show");
      // drone
      const drone = document.querySelectorAll(".drone-hide");
      observeElements(drone, "drone-show");
      // tank
      const tank = document.querySelectorAll(".tank-hide");
      observeElements(tank, "tank-show");
      // plane
      const plane = document.querySelectorAll(".slide-plane-hide");
      observeElements(plane, "slide-plane-show");
    </script>
